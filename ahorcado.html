<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <main>

    <section class="left-side">

    </section>

    <section class="right-side">
        <p>Errores Cometidos:</p>
        <p><span id='errores'>0</span> de <span id='maxErrores'></span></p>
    </section>
